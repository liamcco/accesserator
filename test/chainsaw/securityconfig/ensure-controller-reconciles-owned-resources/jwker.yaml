apiVersion: nais.io/v1
kind: Jwker
metadata:
  name: app
spec:
  accessPolicy:
    inbound:
      rules: []
    outbound:
      rules:
        - application: mock-oauth2
          namespace: auth
          cluster: kind-accesserator

  secretName: app-jwker-secret
status:
  synchronizationSecretName: app-jwker-secret
  synchronizationState: RolloutComplete
